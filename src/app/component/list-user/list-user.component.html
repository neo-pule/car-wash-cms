
<!-- <mat-icon aria-hidden="false" aria-label="Example home icon">insert</mat-icon> -->
<table mat-table [dataSource]="array" >
  <ng-container matColumnDef="userId" >
      <th mat-header-cell *matHeaderCellDef>customer id</th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>

  </ng-container>
    <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>

    </ng-container>
    <ng-container matColumnDef="email">

        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>number</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>location</th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>

        <!-- <mat-header-cell *matHeaderCellDef></mat-header-cell> -->
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button  matTooltip="Update row" matTooltipPosition="before" matTooltipClass="example-tooltip" aria-label="Button that shows a red tooltip" class="example-button"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn"  matTooltip="Delete row" matTooltipPosition="after" matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip" class="example-button"><mat-icon>delete_outline</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="run(row)"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>



</table>
