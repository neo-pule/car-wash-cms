<div class="one">
  <mat-card class="shipping-card mat-elevation-z24"  class="adminPassForm">
      <mat-card-header>
          <mat-card-title>Admin Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
<form [formGroup]="adminPassForm"  novalidate (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="col">

                <h4>Update Admin Password</h4>
                <br>
                <mat-divider>
                  <b>  <p>Employee id</p> </b>
                  <p>Employee email</p>
                </mat-divider>

                <mat-form-field>
                    <input matInput placeholder="Admin old password" formControlName="oldPass">

                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Admin new password" formControlName="newPass">

                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Admin confirm new password" type="number" formControlName="confirmPass">

                </mat-form-field>
                <br>

                <br>


              </div>
          </div>

          </form>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button class="bt" type="submit"  class="md-button" [disabled]="!adminPassForm.valid">Login</button>
      </mat-card-actions>
  </mat-card>

  </div>
