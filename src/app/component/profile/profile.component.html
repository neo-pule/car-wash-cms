<div class="card1">
<mat-card class="example-card" tabindex="0" class="loginForm">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>

    <img mat-card-sm-image src="../../assets/gallery-1490947843-img-4163.PNG" style="position:relative;height:100px;width:100px;border-radius: 50px 50px 50px 50px;left:1vh">
  </mat-card-header>

    <mat-card-content class="content">

   <mat-divider></mat-divider>
      <h3>    admin id  : {{admin.id}} </h3>
      <mat-divider></mat-divider>
          <p>{{admin.name}}</p>
         <mat-divider></mat-divider>
        <p>{{admin.email}}</p>
        <mat-divider></mat-divider>
        <p>{{admin.phone}}</p>
       <mat-divider></mat-divider>
        <p>{{admin.address}}</p>
       <mat-divider></mat-divider>

    </mat-card-content>


  <mat-card-actions>
    <button mat-button (click)="openD()">update</button>
    <button mat-button (click)="openP()">change password</button>
  </mat-card-actions>
</mat-card>
</div>
