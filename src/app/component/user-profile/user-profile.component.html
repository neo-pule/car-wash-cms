

<div  class="card1">
<mat-card class="example-card" tabindex="0" class="loginForm">
  <mat-card-header>

  <img mat-card-sm-image src="../../assets/gallery-1490947843-img-4163.PNG" style="position:relative;height:30%;max-width:45%;">
  <p>{{user.photoUrl}}</p>
</mat-card-header>
<mat-card-content class="content">
<mat-divider>

  <h3>
    user id  : {{user.id}}
  </h3>
</mat-divider>
  <mat-divider></mat-divider>

     <mat-divider></mat-divider>

    <mat-divider></mat-divider>
    <p>{{user.phone}}</p>

   <mat-divider></mat-divider>
    <p>addre</p>

   <mat-divider></mat-divider>

</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteUser()">Delete User</button>
  </mat-card-actions>
</mat-card>
</div>
